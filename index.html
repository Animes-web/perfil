<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5200b1, #420079, #a200ff);
            color: #000000; 
            text-align: center;
            animation: fadeIn 2.5s ease-in-out;
            background-image: url('IMG/73911-549744858.mp4')no-repeat center center fixed;
         }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 50px 20px;
            border-radius: 15px; 
            box-shadow: 0 0 20px rgb(195, 134, 252); 
            background: rgba(255, 255, 255, 0.1); 
            text-decoration: none;
        }
        .falling-petals {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 1;
        }
        .falling-petals img {
            width: 800px; 
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #e94560; 
            box-shadow: 0px 0px 20px rgba(233, 69, 96, 0.8); 
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0px 0px 15px rgba(233, 69, 96, 0.8); }
            to { box-shadow: 0px 0px 25px rgba(233, 69, 96, 1); }
        }
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .social-icons a {
            margin: 5px;
            color: #e94560; 
            font-size: 24px;
            transition: transform 0.3s; 
        }
        .social-icons a:hover {
            transform: scale(1.2); 
        }
        .neon-title {
        font-size: 3rem;
        color: #fff;
        text-align: center;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 55px #ff00de, 0 0 75px #ff00de;
    }
    .profile-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 5px solid #fff;
        box-shadow: 0 0 5px #ff00de, 0 0 10px #ff00de, 0 0 15px #ff00de, 0 0 20px #ff00de, 0 0 30px #ff00de;
    }
    .img-fluid {
        width: 100%;
        height: auto;
    }
    .img-fluid:hover {
        transform: scale(1.1);
        transition: 0.5s;
    }
        .btn-custom {
            background-color: transparent;
            color: #e94560; 
            border: 2px solid #e94560; 
            padding: 10px 20px;
            margin: 10px;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(233, 69, 96, 0.8); 
        }
        .btn-custom:hover {
            background-color: #e94560; 
            color: #0f3b45; 
            box-shadow: 0px 0px 20px rgba(233, 69, 96, 1); 
        }
    </style>
</head>
<body>

                <p>Sou um desenvolvedor web experiente com habilidades em front-end e back-end. Trabalho com tecnologias modernas para criar soluções eficientes.</p>
            </div>
            <div class="col-md-4 text-center">
                <img src="IMG/download.jpg" alt="Foto de perfil" class="profile-img">
            </div>
            <div class="col-md-4 text-md-start">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <img src="IMG/yukino.png" alt="Imagem da galeria" class="img-fluid mb-2">
                    </div>
                </div>
                <h5>Detalhes</h5>
                <hr>
                <p><strong>Nome:</strong> Wenvel </p>

                <p><strong>Localização:</strong> Peruíbe/Baixada Santista - SP</p>

                <a href="https://github.com/Animes-web">Instagram</a><br>

        </div>
    </div>
</body>
</html>
